{%load static%}
<!DOCTYPE html>
<html class=''>
<head>
<meta charset='UTF-8'><meta name="robots" content="noindex">
<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/icons/favicon-chat.ico' %}" />
<link rel="mask-icon" type="" href="{% static 'images/icons/favicon-chat-logo.svg' %}" color="#111" />
<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">
<!-- <link href="{% static 'vendor/bootstrap/css/bootstrap3.min.css' %}" rel="stylesheet" id="bootstrap-css"> -->
<!-- <link href="{% static 'css/dropdown.scss' %}" rel="stylesheet"> -->
<!-- <link rel="canonical" href='https://codepen.io/emilcarlsson/pen/ZOQZaV?limit=all&page=74&q=contact+' /> -->
<link href="{% static 'css/googlecss.css' %}" rel='stylesheet' type='text/css'> 

<script>try{Typekit.load({ async: true });}catch(e){}</script>
<link rel='stylesheet prefetch' href="{% static 'css/reset.min.css' %}">
<link rel='stylesheet prefetch' href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
 <style class="cp-pen-styles" href="css/main.css">
</style>
<link rel="stylesheet" type="text/css" href="{% static 'css/mainchat.css' %}">
</head>
<body>
    {%if user.is_authenticated%}
    <div id="frame">
            <div id="sidepanel" >
                <div id="profile" >
                    <div class="wrap" >
                        <img id="profile-img" src="/media/{{user.image}}" class="online" alt="" />
                        <p>{{user.username}}</p>
                        
                    </div>
                </div>
                
                <div id="search">
                    <form action="chat.html" method="GET">
                    <input id="searchbutton" type="submit" style="display:none"/>
                    <label for="searchbutton"><i class="fa fa-search" aria-hidden="true"></i></label>
                    <input type="text" value="{{search_name}}" name="search" placeholder="Search contacts..." />
                    <input style="display:none" type="submit" value="Submit" >
                    
                    </form>
                </div>
    {%block content%}

    {%endblock%}
    
    
    {%else%}
    <script> alert("Login First")</script>
    <meta http-equiv="refresh" content="0;url=index.html"/>
    {%endif%}
    
    {%for message in messages %}
    <script>
    alert("{{message}}")
    </script>
    {%endfor%}
               


<script src="{% static 'js/hoy3lrg.js' %}"></script>
<script src="{% static 'js/console_runner.js' %}"></script>
<script src="{%static 'js/events_runner.js' %}"></script>
<script src="{% static 'js/css_live_reload.js'%}"></script>
<script src="{% static 'js/stopExecutionOnTimeout.js'%}"></script>
<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

<!-- <script src="{% static 'vendor/jquery/jquery-1.11.1.min.js'%}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap3.min.js' %}"></script>
<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script> -->
<!-- <script src="{% static 'js/dropdown.js' %}"></script> -->
<script src="{% static 'js/status.js' %}"></script>
</body>
</html>
