{%extends "basicsign.html"%}
{%load static%} 
{%block content%}
	
	
	<div class="container-login100" style="background-color: black;">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-50 p-b-30">
			<form action="register.html" class="login100-form validate-form" method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<span class="login100-form-title p-b-37">
					SIGN UP
				</span>
				
                <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
					<input class="input100" type="text" name="Name" placeholder="Enter Your name" required>
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
					<input class="input100" type="email" name="email" placeholder="email"  required>
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
					<input class="input100" type="text" name="phone" placeholder="Phone Number" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="pass1" placeholder="Password" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="pass2" placeholder="Re-Enter Password" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25">
					<input class="input100" type="file" accept="image" name="image" placeholder="Profile">
					<span class="focus-input100"></span>
				</div>
				
				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Sign Up
					</button>
				</div>

				<div class="text-center p-t-27 p-b-20">
					<span class="txt1">
						Or login with
					</span>
				</div>

				<div class="flex-c p-b-30">
					<a href="#" class="login100-social-item">
						<i class="fa fa-facebook-f"></i>
					</a>

					<a href="#" class="login100-social-item">
						<img src="{% static 'images/icons/icon-google.png' %}" alt="GOOGLE">
					</a>
				</div>

				<div class="text-center">
					<b><a href="index.html" class="txt2 hov1">
						SIGN IN
					</a>
				</b>
				</div>
			</form>
			
			
		</div>
	</div>
	
	

{%endblock%}
